<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Playfair+Display:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fffaf1, #fdf8f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thankyou-container {
      background: #fffdf8;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.06);
      text-align: center;
      max-width: 500px;
      border: 1px solid #f0e7d8;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 38px;
      color: #b2955c; /* gold tone */
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #7a6e58;
      margin-bottom: 30px;
    }

    a {
      text-decoration: none;
      background-color: #d4bb7d;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      margin: 10px;
      display: inline-block;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #b99f5c;
    }

    .sparkle {
      font-size: 26px;
      color: #f3e3b0;
      margin-bottom: 15px;
    }
  </style>
</head>
